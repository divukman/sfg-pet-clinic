<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index</title>
</head>
<body>

<h1 th:text="'Owners Page'">Owners Page</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td><span th:text="${owner.id}"> ID </span></td>
        <td><span th:text="${owner.firstName}"> First Name </span></td>
        <td><span th:text="${owner.lastName}"> Last Name </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
