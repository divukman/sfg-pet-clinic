<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>

<h2 th:text="'Vets Page'">Vets Page</h2>


<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td><span th:text="${vet.id}"> ID </span></td>
        <td><span th:text="${vet.firstName}"> First Name </span></td>
        <td><span th:text="${vet.lastName}"> Last Name </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
