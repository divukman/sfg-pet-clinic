<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>

<h1 th:text="'Vets Page'">Vets Page</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td><span th:text="${vet.id}"> ID </span></td>
        <td><span th:text="${vet.firstName}"> First Name </span></td>
        <td><span th:text="${vet.lastName}"> Last Name </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
